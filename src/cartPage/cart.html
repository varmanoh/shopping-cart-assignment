<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cart Page of sabka bazaar where user can look at items which they are going to purchase">
    
    <link rel="stylesheet" href="../styles/css/external/reset.css">
    <link rel="stylesheet" href="../styles/css/external/util.css">
    <link rel="stylesheet" href="../styles/css/navbar.css">
    <link rel="stylesheet" href="../styles/css/cart.css">

    <title>Cart Page | Sabka Baazar</title>
</head>
<body class="cart">
    <!-- main nav desktop -->
    <nav class="main-nav">
        <section class="d-flex space-between">
            <a href="../homePage/home.html">
                <img src="../../../static/images/logo.png" class="main-logo" alt="sabka-bazaar-logo">
            </a>
            
            <section class="nav-links-section d-flex-column">
                <div class="nav-auth">
                    <ul>
                        <li class="d-inline-block"><a href="../authPage/loginPage/login.html">SignIn</a></li>
                        <li class="d-inline-block"><a href="../authPage/registerPage/register.html">Register</a></li>
                    </ul>
                </div>
                <div class="nav-pages d-flex space-between align-items-center">
                    <div class="main-pages-nav">
                        <ul>
                            <li class="d-inline-block"><a href="../homePage/home.html">Home</a></li>
                            <li class="d-inline-block"><a href="../productsPage/allProductsPage/allProducts.html">Products</a></li>
                        </ul>
                    </div>
                    <a class="cart-nav">
                        <div>
                            <img src="../../../static/images/cart.svg" class="cart-logo d-inline-block" alt="cart-logo">
                        </div>
                        <span class="cart-items d-inline-block">0 Items</span>
                    </a>
                </div>
            </section>
        </section>    
    </nav>

    <!-- main nav mobile -->
    <nav class="main-nav-mob">
        <section class="d-flex space-between">
            <a href="../homePage/home.html">
                <img src="../../../static/images/logo.png" class="main-logo" alt="sabka-bazaar-logo">
            </a>

            <a class="cart-nav cart-mob">
                <div>
                    <img src="../../../static/images/cart.svg" class="cart-logo d-inline-block" alt="cart-logo">
                </div>
                <span class="cart-items d-inline-block">0 Items</span>
            </a>
        </section>    
    </nav>

    <!-- End of Navbar -->

    <header class="cart-header">
        <h1>My Cart <span>(<span class="cart-items">0 items</span>)</span></h1>
    </header>

    <section id="items-section" class="items-section">
        <section class="message-section">
            <h2>No items in your cart</h2>
            <p>Your favourite items are just a click away</p>
        </section>
    </section>

    <section id="offer-detail" class="offer-detail d-flex flex-start align-items-center">
        <img src="../../static/images/lowest-price.png" alt="lowest-price-img" height="40px" width="auto">
        <p>You won't find it cheaper anywhere</p>
    </section>
    
    <section class="checkout-section">
    </section>
    
    <a href="../productsPage/allProductsPage/allProducts.html" class="app-btn checkout-btn-empty">Start Shopping</a>

<script src="./cartDisplay.js" type="module"></script>
</body>
</html>
